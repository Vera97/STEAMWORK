<html>
<head>
<title>Test</title>
<script src='vue.js' type='text/javascript'></script>
</head>
<body>
<div id='abc'>
	<p v-for="item in items" v-bind:key="item.content">
	{{item.content}}
	</p>
</div>
<script type='text/javascript'>
var app;
window.onload = () => {
	app = new Vue({
		el: "#abc",
		data: {
			items: [
				{content: 1},
				{content: 2},
				{content: 3}
			]
		}
	})
}
</script>
</body>
</html>
